plugins {
    id 'java'
}

group 'fleet-Automation-test'
version '1.0-SNAPSHOT'



dependencies {
    compile 'io.rest-assured:json-path:3.3.0'
    compile 'io.rest-assured:xml-path:3.3.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.testng:testng:6.1.1'
    compile 'io.rest-assured:rest-assured:3.3.0'
    implementation 'io.rest-assured:json-schema-validator:3.3.0'
    testCompile 'org.mockito:mockito-core:2.24.5'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.13.1'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile 'com.google.code.gson:gson:2.8.5'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
    testCompile "com.github.tomakehurst:wiremock-jre8:2.23.2"
}



sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useTestNG(){
        useDefaultListeners = true
        suites 'src/test/java/Suite.xml'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
